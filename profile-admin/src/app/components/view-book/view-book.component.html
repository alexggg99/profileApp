<div class="container">
  <div style="margin-top: 20px">
    <a routerLink="/books"><i class="fa fa-long-arrow-left"></i> Go Back</a>
    <span> / </span>
    <a (click)="onSelect(book)" style="cursor: pointer"> Edit</a>
  </div>
  <div class="padding-top-20">
    <mat-grid-list cols="9" rowHeight="100px">
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <div class="panel panel-default">
          <div class="panel-body">
            <img [src]="bookResourceUrl + '/image/book/'+book.id+'.png'" class="responsive-img" />
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6">
        <h3>{{book.title}}</h3>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6" [rowspan]="3">
        <mat-list>
          <mat-list-item>
            <p><strong>Author: </strong>{{book.author}}</p>
          </mat-list-item>
          <mat-list-item>
            <p><strong>Category: </strong>{{book.category?.name}}</p>
          </mat-list-item>
          <mat-list-item>
            <p><strong>Publicher: </strong>{{book.publisher}}</p>
          </mat-list-item>
          <mat-list-item>
            <p><strong>Language: </strong>{{book.lang}}</p>
          </mat-list-item>
          <mat-list-item>
            <p><strong>Num of pages: </strong>{{book.numberOfPages}}</p>
          </mat-list-item>
          <mat-list-item>
            <p><strong>List price: </strong>{{book.listPrice}} $</p>
          </mat-list-item>
        </mat-list>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="6">
        <p><strong>Description: </strong>{{book.description}}</p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
