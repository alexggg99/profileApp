
<div class="sharing-container" *ngIf="trip !== undefined">

  <mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{trip.car.user.username}}
      </mat-panel-title>
      <mat-panel-description>
        <span></span>
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field class="displayBlock">
      <textarea matInput placeholder="Send message to driver"></textarea>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Start point
      </mat-panel-title>
      <mat-panel-description>
        <span>{{trip.sourcePoint}}</span>
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    Start time: <span>{{trip.date | date:'yyyy-MM-dd HH:mm'}}</span>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Destination
      </mat-panel-title>
      <mat-panel-description>
        <span>{{trip.destination}}</span>
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <button mat-button class="join-button" (click)="join(trip.id)" *ngIf="!trip.joined">Join</button>
    <button mat-button class="join-button" (click)="disjoint(trip.id)" *ngIf="trip.joined">Disjoint</button>
    <span *ngFor="let user of trip.users"> {{user.username}} </span>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

</div>
