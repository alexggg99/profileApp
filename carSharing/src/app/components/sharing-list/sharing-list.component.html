
<div class="list-container">

  <sharing-list-item *ngFor="let trip of trips" [trip]="trip"></sharing-list-item>
    <mat-paginator *ngIf="length > 0" [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageEvent($event)">
    </mat-paginator>

</div>
