<div class="container-todo-details">

  <mat-card>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <input matInput value="">
        </mat-card-header>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Group" [(ngModel)]="selectedGroup" name="group">
          <mat-option *ngFor="let group of groups" [value]="group.id">
            {{group.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-card-actions>
        <button mat-button>SAVE</button>
        <button mat-button (click)="cancel()">CANCEL</button>
      </mat-card-actions>
    </form>

    </mat-card>
</div>
