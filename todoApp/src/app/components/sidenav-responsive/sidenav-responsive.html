<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="isLoggedIn"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Todo App</h1>

        <a mat-button *ngIf="isLoggedIn" (click)="logout()" class="margin-left-4">Logout</a>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/private">private</a>
                <a mat-list-item routerLink="/family">family</a>
                <a mat-list-item routerLink="/work">work</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
